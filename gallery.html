<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Portfolio_gallery</title>
		<link rel="stylesheet" type="text/css" href="style_gallery.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<script>
			function show(n) {
				var text;
				switch(n) {
					case 1 :
					text = "Photo from Saga, Japan - On street";
					break;

					case 2 : 
					text = "Photo from Saga, Japan - River in front of Saga prefectural office";
					break;

					case 3 :
					text = "Photo from Saga, Japan - Saga prefectural office";
					break;

					case 4 :
					text = "Photo from Saga, Japan - Restaurant  季楽-きら";
					break;

					case 5 :
					text = "Photo from Taipei, Taiwan - Jiufen street";
					break;

					case 6 :
					text = "Photo from Taipei, Taiwan - Jiufen mountain view";
					break;

					case 7 :
					text = "Photo from Seoul, Korea - Gyeongbokgung";
					break;

					case 8 :
					text = "Drawing 2017 - Expressing shade";
					break;

					case 9 :
					text = "Drawing 2017 - Visualizing sound (Dolle Jolle - Balearic Incarnation)";
					break;

					case 10 :
					text = "Drawing 2017 - Expressing myself";
					break;
				}
				document.getElementById("gallery-text").innerHTML = text;
			}
		</script>
	</head>

	<body>
		<div class="gallery-page">
			<div class="gallery-title">
				<pre> Gallery</pre>
			</div>
			<div class="gallery-content">
				<img onclick="show(1)" src="IMG_0708.JPG" alt="photo4">
				<img onclick="show(2)" src="IMG_0466.JPG" alt="photo5">
				<img onclick="show(3)" src="IMG_0483.JPG" alt="photo6">
				<img onclick="show(4)" src="IMG_1341.jpg" alt="photo7">
				<img onclick="show(5)" src="DSC01798.JPG" alt="photo8">
				<img onclick="show(6)" src="DSC01783.JPG" alt="photo9">
				<img onclick="show(7)" src="IMG_2514.JPG" alt="photo10">
				<img onclick="show(8)" src="img1.jpg" alt="photo1">
				<img onclick="show(9)" src="img2.jpg" alt="photo2">
				<img onclick="show(10)" src="img3.jpg" alt="photo3">
				<iframe width="560" height="315" src="https://www.youtube.com/embed/7WV3p-ni96Y?rel=0&amp;showinfo=0" frameborder="0" allowfullscreen></iframe>
				<iframe width="560" height="315" src="https://www.youtube.com/embed/MyUHbaQ4UZU?rel=0&amp;showinfo=0" frameborder="0" allowfullscreen></iframe>
				<iframe width="560" height="315" src="https://www.youtube.com/embed/Dk5XaIwZoGk?rel=0&amp;showinfo=0" frameborder="0" allowfullscreen></iframe>
			</div>
			<div class="gallery-text">
				<p id="gallery-text"> </p>
			</div>
			<div class="gallery-videolink">
			</div>
			<div class="left-button">
				<a href="index.html" target="_self"><i class="fa fa-angle-left"></i></a>
			</div>
		</div>
	</body>
</html>
